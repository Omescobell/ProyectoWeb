<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Registro</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100%;
      width: 100%;
      background-image: url('Imagenes/Inicio sesion.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .registro {
      width: 420px;
      padding: 30px;
      background-color: rgba(142, 124, 195, 0.7); 
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .inputs {
      width: 75%;
      border-radius: 16px;
      background-color: rgba(255, 255, 255, .8);
      font-size: large;
      padding: 8px;
      text-align: center;
      border: none;
    }

    h2 {
      font-family: sans-serif;
      font-size: xx-large;
      color: white;
    }
  </style>
</head>

<body>
  <form class="registro" onsubmit="registrarUsuario(event)">
    <h2>Registro de Usuario</h2>
    <input type="text" class="inputs" placeholder="Nombre de usuario" id="usuario" required>
    <input type="email" class="inputs" placeholder="Correo electrónico" id="correo" required>
    <input type="password" class="inputs" placeholder="Contraseña" id="psw" required>
    <input type="password" class="inputs" placeholder="Confirmar contraseña" id="psw2" required>
    <button type="submit" class="btn btn-success">Registrar</button>
  </form>

  <script>
    function registrarUsuario(event) {
      event.preventDefault(); // Evita recargar la página

      const usuario = document.getElementById('usuario').value.trim();
      const correo = document.getElementById('correo').value.trim(); <!-- Correo para mandar notificaciones "Segun la pagina web"  -->
      const psw = document.getElementById('psw').value;
      const psw2 = document.getElementById('psw2').value;

      if (psw !== psw2) {
        alert('Las contraseñas no coinciden.');
        return;
      }

      if (psw.length < 4) {
        alert('La contraseña debe tener al menos 4 caracteres.');
        return;
      }

      alert('Registro exitoso. Ahora puedes iniciar sesión.');
      window.location.href = 'login.html'; // Redirige a la página de inicio de sesión
    }
  </script>
</body>
</html>
