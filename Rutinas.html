<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/css/CSSRutinas.css" rel="stylesheet">

    <style>
        .navbar-custom {
            background-color: #c3b1e1; 
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <!-- Imagen y usuario-->
            <img src="https://via.placeholder.com/50" id="ProfileImage"alt="Foto de perfil" width="50" height="50" class="d-inline-block align-top rounded-circle me-3">
            <div class="d-flex flex-column text-dark">
                <span class="small">Hola Usuario</span>
                <span class="fw-bold" id="User">Oscar</span>
            </div>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Parte derecha del Menú desplegable -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <!-- Icono-->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Nueva rutina</a></li>
                <li><a class="dropdown-item" href="#">Ejercicios</a></li>
                <li><a class="dropdown-item" href="#">Rutinas</a></li>
                <li><a class="dropdown-item" href="#">Salir</a></li>
                </ul>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <main class="container my-5">
        <div class="row justify-content-center g-4">
            <div class="col-lg-8">
                <div class="row mb-4">
                    <div class="col-12 d-flex align-items-center gap-3">
                        <!-- Selector de Rutinas -->
                        <div class="flex-grow-1">
                                <select class="form-select sketch-border" id="select-rutina">
                                <option selected>Selecciona una Rutina</option>
                                <!-- Cargar rutinas aqui por js -->
                            </select>
                        </div>
                        
                        <button class="btn sketch-border btn-print" id="btn-imprimir">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer-fill" viewBox="0 0 16 16">
                                <path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1"/>
                                <path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
                            </svg>
                            Imprimir
                        </button>
                        
                        <button class="btn sketch-border btn-delete btn-danger" id="btn-eliminar" data-bs-toggle="modal" data-bs-target="#confirmarEliminarModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Tabla de Ejercicios -->
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive sketch-border">
                            <table class="table table-striped mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">Ejercicio</th>
                                        <th scope="col">Repeticiones</th>
                                        <th scope="col">Grupo Muscular</th>
                                        <th scope="col">Series</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-rutina-body">
                                    <!-- Estas se deben de cambiar por las generadas con js -->
                                    <tr>
                                        <td>Estiramiento</td>
                                        <td>15</td>
                                        <td>Flexibilidad</td>
                                        <td>3</td>
                                    </tr>
                                    <tr>
                                        <td>Levantamiento de pelvis</td>
                                        <td>20</td>
                                        <td>Glúteos</td>
                                        <td>4</td>
                                    </tr>
                                    <tr>
                                        <td>Sentadilla</td>
                                        <td>12</td>
                                        <td>Pierna</td>
                                        <td>4</td>
                                    </tr>
                                    <tr>
                                        <td>Press</td>
                                        <td>10</td>
                                        <td>Pecho</td>
                                        <td>4</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Anuncios -->
            <div class="col-lg-4 d-none d-lg-block">
                <div class="anuncios-placeholder">
                    <!-- Aquí es donde van a estar los anuncios -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="confirmarEliminarModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content sketch-border">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Alerta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estas seguro que quieres eliminar la rutina?
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn sketch-border" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn sketch-border btn-confirm" id="btn-confirmar-eliminar">Si</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
