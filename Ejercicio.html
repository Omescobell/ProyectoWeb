<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación con Bootstrap</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/css/CSSEjercicio.css" rel="stylesheet">
    
    <style>
        .navbar-custom {
            background-color: #c3b1e1; 
        }
                .footer {
            background-color: #c3b1e1;
            color: #c3b1e1;
            padding: 2rem 1rem; /* Aumenta el grosor con padding */
        }

        /* Responsive: más grueso en pantallas grandes */
        @media (min-width: 768px) {
            .footer {
            padding: 3rem 1rem;
            margin-top: 8.5%;
            }
        }

        @media (min-width: 1200px) {
            .footer {
            padding: 4rem 1rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <!-- Imagen y usuario-->
            <img src="https://via.placeholder.com/50" id="ProfileImage"alt="Foto de perfil" width="50" height="50" class="d-inline-block align-top rounded-circle me-3">
            <div class="d-flex flex-column text-dark">
                <span class="small">Hola Usuario</span>
                <span class="fw-bold" id="User">Oscar</span>
            </div>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Parte derecha del Menú desplegable -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <!-- Icono-->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Nueva rutina</a></li>
                <li><a class="dropdown-item" href="#">Ejercicios</a></li>
                <li><a class="dropdown-item" href="#">Rutinas</a></li>
                <li><a class="dropdown-item" href="#">Salir</a></li>
                </ul>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <main>
        <div class="container my-5">
            <div class="row justify-content-center align-items-start g-4">

                <div class="col-lg-4 col-md-6">
                    <!-- Selector de musculos -->
                    <div class="sketch-border p-2 mb-3">
                    <select class="form-select sketch-border" id="musculo-selector" name="musculo">
                        <option selected>Selecciona un músculo</option>
                        <option value="pecho">Pecho</option>
                        <option value="espalda">Espalda</option>
                        <option value="pierna">Pierna</option>
                        <option value="hombro">Hombro</option>
                        <option value="biceps">Bíceps</option>
                        <option value="triceps">Tríceps</option>
                    </select>
                </div>
                    
                    <!-- Lista de Ejercicios -->
                    <div class="lista-seleccion-unica sketch-border" id="lista-ejercicios-seleccion">
                        <div class="opcion">
                            <input type="radio" id="ejercicio-press" name="ejercicio" value="press" checked>
                            <label for="ejercicio-press">Press</label>
                        </div>
                        <div class="opcion">
                            <input type="radio" id="ejercicio-jalon" name="ejercicio" value="jalon">
                            <label for="ejercicio-jalon">Jalon</label>
                        </div>
                        <div class="opcion">
                            <input type="radio" id="ejercicio-empuje" name="ejercicio" value="empuje">
                            <label for="ejercicio-empuje">Empuje</label>
                        </div>
                        <div class="opcion">
                            <input type="radio" id="ejercicio-elevacion" name="ejercicio" value="elevacion">
                            <label for="ejercicio-elevacion">Elevacion</label>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5 col-md-6 text-center">
                    <!-- Detalles del Ejercicio -->

                    <div class="card sketch-border detalle-ejercicio-card mb-4">
                        <div class="card-body p-4">
                            <h2 class="card-title" id="nombre-ejercicio">Nombre del Ejercicio</h2>
                            <p id="descripcion-ejercicio">Descripcion del ejercicio</p>
                            <p id="musculo-principal">Musculo Principal</p>
                            <p id="como-realizarlo">Como realizarlo</p>
                        </div>
                    </div>
                    <div class="dropup">
                        <button class="btn btn-agregar-rutina sketch-border dropdown-toggle" type="button" id="btn-agregar-rutina" data-bs-toggle="dropdown" aria-expanded="false">
                            Agregar a rutina ^
                        </button>
                        <ul class="dropdown-menu" id="lista-rutinas-para-agregar">
                            <!-- Cambiar esto para generarlos por js -->
                            <li><a class="dropdown-item" href="#">Rutina - Lunes (Pecho/Tríceps)</a></li>
                            <li><a class="dropdown-item" href="#">Rutina - Martes (Espalda/Bíceps)</a></li>
                            <li><a class="dropdown-item" href="#">Rutina - Miércoles (Pierna)</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><b>+ Crear nueva rutina</b></a></li>
                        </ul>
                    </div>
                </div> 

                <!-- Anuncios -->
                <div class="col-lg-3 d-none d-lg-block">
                    <div class="columna-derecha-placeholder">
                        <!-- Aquí es donde van a estar los anuncios -->
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer class="footer">
a
</footer>
</html>
