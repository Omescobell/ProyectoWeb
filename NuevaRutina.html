<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación con Bootstrap</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/css/CSSNuevaRutina.css" rel="stylesheet">
    
    <style>
        .navbar-custom {
            background-color: #c3b1e1; 
        }
        .footer {
            background-color: #c3b1e1;
            color: #c3b1e1;
            padding: 2rem 1rem; 
        }

        /* Responsive: más grueso en pantallas grandes */
        @media (min-width: 768px) {
            .footer {
            padding: 3rem 1rem;
            margin-top: 7.2%;
            }
        }

        @media (min-width: 1200px) {
            .footer {
            padding: 4rem 1rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <!-- Imagen y usuario-->
            <img src="https://via.placeholder.com/50" id="ProfileImage"alt="Foto de perfil" width="50" height="50" class="d-inline-block align-top rounded-circle me-3">
            <div class="d-flex flex-column text-dark">
                <span class="small">Hola Usuario</span>
                <span class="fw-bold" id="User">Oscar</span>
            </div>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Parte derecha del Menú desplegable -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <!-- Icono-->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="NuevaRutina.html">Nueva rutina</a></li>
                <li><a class="dropdown-item" href="Ejercicio.html">Ejercicios</a></li>
                <li><a class="dropdown-item" href="Rutinas.html">Rutinas</a></li>
                <li><a class="dropdown-item" href="Iniciodesesion.html">Salir</a></li>
                </ul>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <main class="container my-5">
        <div class="row g-5">

            <!-- Columna Izquierda: Selección de Ejercicios -->
            <div class="col-lg-4">
                <!-- Selector de Músculo -->
                <div class="mb-3">
                    <label for="select-musculo-filtro" class="form-label sketch-label">Músculo</label>
                    <select class="form-select sketch-border" id="select-musculo-filtro">
                        <option selected>Todos los músculos</option>
                        <option value="pecho">Pecho</option>
                        <option value="espalda">Espalda</option>
                        <option value="pierna">Pierna</option>
                        <option value="hombro">Hombro</option>
                    </select>
                </div>

                <!-- Ejercicios Disponibles -->
                <div class="lista-ejercicios-seleccion sketch-border" id="contenedor-ejercicios-disponibles">
                    <!-- Ejercicios cargados por JS, estos son solo de ejemplo, los cargan aqui -->
                    <div class="opcion-ejercicio">
                        <input type="checkbox" id="ej-press" name="ejercicio-disponible" value="press">
                        <label for="ej-press">Press</label>
                    </div>
                    <div class="opcion-ejercicio">
                        <input type="checkbox" id="ej-jalon" name="ejercicio-disponible" value="jalon">
                        <label for="ej-jalon">Jalon</label>
                    </div>
                    <div class="opcion-ejercicio">
                        <input type="checkbox" id="ej-empuje" name="ejercicio-disponible" value="empuje">
                        <label for="ej-empuje">Empuje</label>
                    </div>
                    <div class="opcion-ejercicio">
                        <input type="checkbox" id="ej-elevacion" name="ejercicio-disponible" value="elevacion">
                        <label for="ej-elevacion">Elevacion</label>
                    </div>
                    <div class="opcion-ejercicio">
                        <input type="checkbox" id="ej-estiramiento" name="ejercicio-disponible" value="estiramiento">
                        <label for="ej-estiramiento">Estiramiento</label>
                    </div>
                    <div class="opcion-ejercicio">
                        <input type="checkbox" id="ej-crunch" name="ejercicio-disponible" value="crunch">
                        <label for="ej-crunch">Crunch</label>
                    </div>
                    <div class="opcion-ejercicio">
                        <input type="checkbox" id="ej-sentadilla" name="ejercicio-disponible" value="sentadilla">
                        <label for="ej-sentadilla">Sentadilla</label>
                    </div>
                    <div class="opcion-ejercicio">
                        <input type="checkbox" id="ej-pelvis" name="ejercicio-disponible" value="pelvis">
                        <label for="ej-pelvis">Levantamiento de Pelvis</label>
                    </div>
                </div>
            </div>

            <!-- Creación de la Rutina -->
            <div class="col-lg-8">
                <!-- Nombre de la Rutina -->
                <div class="mb-4">
                    <label for="input-nombre-rutina" class="form-label sketch-label-large">Nombre de la rutina</label>
                    <input type="text" class="form-control sketch-input" id="input-nombre-rutina" placeholder="Ej: Rutina de Lunes - Pecho y Tríceps">
                </div>

                <!-- Rutina -->
                <div class="table-responsive sketch-border mb-4">
                    <table class="table table-striped mb-0">
                        <thead>
                            <tr>
                                <th>Ejercicio</th>
                                <th>Repeticiones</th>
                                <th>Grupo Muscular</th>
                                <th>Series</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-nueva-rutina-body">
                            <!-- Aqui se agregaran los datos con js, estos son solo de ejemplo-->
                            <tr>
                                <td>Estiramiento</td>
                                <td>40</td>
                                <td>Pecho</td>
                                <td>4</td>
                            </tr>
                            <tr>
                                <td>Levantamiento de pelvis</td>
                                <td>20</td>
                                <td>Glúteo</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>Sentadilla</td>
                                <td>10</td>
                                <td>Pierna</td>
                                <td>2</td>
                            </tr>
                            <tr>
                                <td>Press</td>
                                <td>8</td>
                                <td>Pecho</td>
                                <td>Super serie</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Crear nueva Rutina e Imprimir botones -->
                <div class="d-flex justify-content-start gap-3">
                    <button class="btn sketch-border btn-crear" id="btn-crear-rutina">
                        + Crear Rutina
                    </button>
                    <button class="btn sketch-border btn-imprimir" id="btn-imprimir-rutina">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer-fill" viewBox="0 0 16 16">
                            <path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1"/>
                            <path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
                        </svg>
                        Imprimir
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer class="footer">
a
</footer>
</html>
